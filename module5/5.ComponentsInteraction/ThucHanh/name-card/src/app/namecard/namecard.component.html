<div class="name-card">

    <img src="https://9to5toys.com/wp-content/uploads/sites/5/2020/10/Razor-Card-Standard-Card.jpg?quality=82&strip=all" alt="Logo" class="name-card__avatar">
  </div>
  <div class="name-card__content-right">
    <h3 class="name-card__heading">{{ cardName }}</h3>
    <p class="name-card__text">{{ email }}</p>
    <p class="name-card__text">{{ phone }}</p>
  </div>
</div>
