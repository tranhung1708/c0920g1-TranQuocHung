<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>

<form class="form-inline my-2 my-lg-0" th:action="@{/search}">
    <div class="dropdown row">
<!--        <label for="tenKhachHang">Chọn khách hàng:</label>-->
        <!--        <select class="btn btn-primary dropdown-toggle" name="tenKhachHang" id="tenKhachHang">-->
        <!--            <option th:each="kH:${khachHangList}" th:value="${kH.tenKhachHang}" th:text="${kH.tenKhachHang}"></option>-->
        <!--        </select>-->
        <input class="form-control mr-sm-2" type="search" th:name="tenKhachHang" placeholder="Search" aria-label="Search">
        <label for="loaiGiaoDich">Dịch vụ:</label>
        <select class="btn btn-primary dropdown-toggle" name="loaiGiaoDich" id="loaiGiaoDich">
            <option value="Nhà">Nhà</option>
            <option value="Đất">Đất</option>
        </select>
        <div> <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button></div>
    </div>
</form>

<a th:href="@{/create}">Thêm Mới Giao Dịch</a>
<table class="table">
    <thead>
    <tr>
        <th>Mã Giao Dịch</th>
        <th>Tên Giao Dịch</th>
        <th>Loại Giao Dịch</th>
        <th>Đơn Giá</th>
        <th>Ngày Giao Dịch</th>
        <th>Khách Hàng</th>
        <th>Chức Năng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="giaoDich:${giaoDichList}">
        <td th:text="${giaoDich.idGiaoDich}"></td>
        <td th:text="${giaoDich.tenGiaoDich}"></td>
        <td th:text="${giaoDich.loaiGiaoDich}"></td>
        <td th:text="${giaoDich.donGia}"></td>
        <td th:text="${giaoDich.ngayGiaoDich}"></td>
        <td th:text="${giaoDich.khachHang.tenKhachHang}"></td>
        <td><a th:href="@{/edit/{id}(id=${giaoDich.idGiaoDich})}">Chỉnh Sửa</a></td>
<!--        <td><a th:href="@{/delete/{id}(id=${giaoDich.idGiaoDich})}">Xóa</a></td>-->
        <td>
            <button data-toggle="modal" th:data-target="'#a'+${giaoDich.getIdGiaoDich()}" class="btn btn-outline-danger">
                Delete
            </button>
            <div class="modal fade" th:id="'a'+${giaoDich.getIdGiaoDich()}" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" style="color: black">
                            Do you want to delete <p th:text="${giaoDich.tenGiaoDich}"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a th:href="@{/delete/{id}(id=${giaoDich.idGiaoDich})}"><button type="button" class="btn btn-primary">Delete</button></a>
                        </div>
                    </div>
                </div>
            </div>
    </tr>
    </tbody>
</table>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
