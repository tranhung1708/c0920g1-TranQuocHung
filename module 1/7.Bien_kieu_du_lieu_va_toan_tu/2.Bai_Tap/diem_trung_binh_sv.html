<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diemtrungbinhsinhvien</title>
</head>
<body>
<script>
    let vatLy;
    let hoaHoc;
    let sinhHoc;
    vatLy = parseInt(prompt('nhap diem vat ly: '));
    hoaHoc = parseInt(prompt('nhap diem hoa hoc: '));
    sinhHoc = parseInt(prompt("nhap diem sinh hoc: "));
    let diemtrungbinh = (vatLy + hoaHoc + sinhHoc)/3;
    alert("diemtrungbinh: " + diemtrungbinh);
</script>
</body>
</html>
