<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caculato</title>
</head>
<body>
                <input type="text" id="number1">
                <input type="text" id="number2"><br>
                <button type="submit" onclick="calculator('+')">addition +</button>
                <button type="submit" onclick="calculator('-')">subtraction -</button>
                <button type="button" onclick="calculator('x')">multiplication x</button>
                <button type="button" onclick="calculator('/')">division / </button>
<script>
    let number1 = document.getElementById("number1");
    let number2 = document.getElementById("number2");
    let result;
    function calculator(cal) {
if (cal==="+"){
    result =parseInt(number1.value) + parseInt(number2.value);
}
else if (cal ==="-"){
    result =number1.value - number2.value;
}
else if (cal ==="x"){
    result = number1.value * number2.value;
}
else if (cal === "/"){
    if (number2.value==0){
        result = "so bi chia khong the bang 0"
    }
    else {
        result = number1.value / number2.value;
    }
}
        alert(result);
    }
</script>
</body>
</html>
