<script>
    let arr = [1,true,"A",2,false,10,"B"];
    let number = [];
    let arrString = [];
    let arrBoolean = [];
    for (let i = 0 ; i < arr.length ; i++){
        if ((typeof arr[i]) === "number"){
            number.push(arr[i]);
        }else if ((typeof arr[i])=== "string"){
            arrString.push(arr[i]);
        }else{
            arrBoolean.push(arr[i]);
        }
    }alert(number);
    alert(arrString);
    alert(arrBoolean);

    </script>
