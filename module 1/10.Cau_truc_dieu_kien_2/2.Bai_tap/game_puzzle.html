<!DOCTYPE html>
<html lang="en">

<body>

      switch (num) {

                  imageA.src = "../../9.casestudy/picture/Hinh 3a.png";
              }
                 else if (imageA.getAttribute("src") === "../../9.casestudy/picture/Hinh 3a.png"){
                     imageA.src = "../../9.casestudy/picture/Hinh 1a.png";
                 }
                     break;
          case 2:
              if (imageB.getAttribute("src")==="../../9.casestudy/picture/Hinh 1b.png") {
                  imageB.src = "../../9.casestudy/picture/Hinh 2b.png";

                  imageB.src = "../../9.casestudy/picture/Hinh 3b.png";
              }
              else if (imageB.getAttribute("src")=== "../../9.casestudy/picture/Hinh 3b.png") {
                  imageB.src= "../../9.casestudy/picture/Hinh 1b.png";
              }
                 break;
              case 3:
                  if (imageC.getAttribute("src")==="../../9.casestudy/picture/Hinh 1c.png"){
                      imageC.src = "../../9.casestudy/picture/Hinh 2c.png";
                  }
                  else if (imageC.getAttribute("src")==="../../9.casestudy/picture/Hinh 2c.png"){
                      imageC.src = "../../9.casestudy/picture/Hinh 3c.png";
                  }
                  else if (imageC.getAttribute("src")==="../../9.casestudy/picture/Hinh 3c.png"){
                      imageC.src = "../../9.casestudy/picture/Hinh 1c.png";
                  }
                      break;
                  case 4:
                      if (imageD.getAttribute("src")==="../../9.casestudy/picture/Hinh 1d.png"){
                          imageD.src = "../../9.casestudy/picture/Hinh 2d.png";
                      }
                      else if (imageD.getAttribute("src")==="../../9.casestudy/picture/Hinh 2d.png"){
                          imageD.src = "../../9.casestudy/picture/Hinh 3d.png";
                      }
                      else if (imageD.getAttribute("src")=== "../../9.casestudy/picture/Hinh 3d.png"){
                          imageD.src = "../../9.casestudy/picture/Hinh 1d.png";
                      }
                      break;
                      case 5:
                          if (imageE.getAttribute("src")=== "../../9.casestudy/picture/Hinh 1e.png"){
                              imageE.src = "../../9.casestudy/picture/Hinh 2e.png";
                          }
                          else if (imageE.getAttribute("src")=== "../../9.casestudy/picture/Hinh 2e.png"){
                              imageE.src = "../../9.casestudy/picture/Hinh 3e.png";
                          }
                          else if (imageE.getAttribute("src")=== "../../9.casestudy/picture/Hinh 3e.png"){
                              imageE.src = "../../9.casestudy/picture/Hinh 1e.png";
                          }
                          break;
      }
