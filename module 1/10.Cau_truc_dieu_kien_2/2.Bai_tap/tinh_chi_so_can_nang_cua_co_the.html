<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhchisocothe</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('nhap so can nang:'));
    let height = parseInt(prompt('nhap so chieu cao'));
    let bmi = weight / ( height ^ 2 );
    if (bmi < 18){
      alert("Underweight");
    }else if (bmi < 25.0){
        alert("Normal");
    }else if (bmi < 30.0){
      alert("Overweight");
    }else{
      alert("Obese");
    }

</script>

</body>
</html>
