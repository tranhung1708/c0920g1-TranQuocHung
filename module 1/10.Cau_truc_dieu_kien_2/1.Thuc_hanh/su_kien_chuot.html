<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sukienchuot</title>
</head>
<body>
<form>
    <img id="myImage" src="https://bizweb.dktcdn.net/100/180/757/products/qua-bong-da-so2.jpg?v=1573533048480" />
    <p>Click button below to move the image to right</p>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
</body>
</html>
